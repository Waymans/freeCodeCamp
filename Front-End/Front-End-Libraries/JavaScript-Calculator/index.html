<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet"> 
  </head>
  <body>
  <div class="container">
    <div class="screen" id="display"></div>
    <div class="buttons">
      <button type="button" class="button" id="clear">AC</button>
      <button type="button" class="button" id="sign">+/-</button>
      <button type="button" class="button" id="percent">%</button>
      <button type="button" class="button" id="divide">/</button>
      <button type="button" class="button" id="one">1</button>
      <button type="button" class="button" id="two">2</button>
      <button type="button" class="button" id="three">3</button>
      <button type="button" class="button" id="multiply">*</button>
      <button type="button" class="button" id="four">4</button>
      <button type="button" class="button" id="five">5</button>
      <button type="button" class="button" id="six">6</button>
      <button type="button" class="button" id="add">+</button>
      <button type="button" class="button" id="seven">7</button>
      <button type="button" class="button" id="eight">8</button>
      <button type="button" class="button" id="nine">9</button>
      <button type="button" class="button" id="subtract">-</button>
      <button type="button" class="button" id="zero">0</button>
      <button type="button" class="button" id="decimal">.</button>
      <button type="button" class="button" id="equals">=</button>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script  src="js/index.js"></script>
  </body>
</html>
