<!DOCTYPE html>
<html>
  <head>
    <title>Boards</title>
    <meta name="description" content="A cool thing made with Glitch">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fahkwang" rel="stylesheet">
  </head>
  <body>
    <main>
    <header class="center">
      <h1 id="boardTitle"></h1>
    </header>
    <form class="home" action="/" method="get">
      <input type="submit" value="Home" class="btn big">
    </form>
    <div id="submitNewThread" class="board1">
        <h3>Submit a new thread:</h3>
        <form id="newThread" method="post" action="/api/">
          <textarea rows="8" type="text" placeholder="Thread text..." name="text" required></textarea><br>
          <div class="footer">
            <input class="input-text" type="text" placeholder="password to delete" name="delete_password" required>
            <input class="btn submit" type="submit" value="Submit">
          </div>
        </form>
      </div>
    <div id="boardDisplay" class="board1"></div>
    </main>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/public/board.js"></script>
  </body>
</html>
