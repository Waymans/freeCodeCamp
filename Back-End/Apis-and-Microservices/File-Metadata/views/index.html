<!DOCTYPE html>

<html>
   <head>
      <title>File Metadata for FCC</title>
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
      <link href="/public/style.css" rel="stylesheet" type="text/css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta charset="utf-8">
   </head>

   <body>
      <div class="container">
        <h2>API Project: File Metadata Microservice</h2>
        <h4>A freeCodeCamp challenge.</h4>
        <h3>Usage:</h3>
        <p>
          Upload a file to see its' filename and size(bytes).
        </p>
        <div class="form">
          <h4 id="output"></h4>
          <form enctype="multipart/form-data" method="POST" action="/api/fileanalyse">
            <input id="inputfield" type="file" name="upfile">
            <input id="button" type="submit" value="Upload">
          </form>
        </div>
      </div>
      <div class="footer">
        <p>
          Check out my other projects on <a href="http://www.codepen.io/Waymans" target="_blank">Codepen</a>.
        </p>
      </div>
   </body>
</html>
